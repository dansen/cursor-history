name: Release Build

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash

      - name: Build
        run: |
          mkdir build
          go build -v -ldflags="-s -w -H windowsgui -X cursor_history/internal/app.Version=${{ env.VERSION }}" -trimpath -o build/vscodehelper.exe

      - name: Create Installer
        run: |
          .\bin\ISCC.exe /DAppVersion=${{ env.VERSION }} /O"build" "installer.iss"

      - name: Upload to Aliyun OSS
        uses: tvrcgo/upload-to-oss@v1.0
        with:
          key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
          key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          region: oss-cn-hangzhou
          bucket: your-bucket-name
          asset-path: ./build/vscodehelper-setup.exe
          target-path: /releases/vscodehelper-setup-${{ env.VERSION }}.exe 